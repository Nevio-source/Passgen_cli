name: Build Debian & Windows Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: debian:bookworm-slim
            target: linux-x64
          - os: windows-latest
            target: win-x64

    runs-on: ${{ matrix.os == 'debian:bookworm-slim' && 'ubuntu-latest' || matrix.os }}
    container: ${{ matrix.os == 'debian:bookworm-slim' && matrix.os || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build release binary
        run: dotnet publish -c Release -r ${{ matrix.target }} --self-contained true /p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.target }}
          path: |
            **/bin/Release/net8.0/${{ matrix.target }}/publish/*

  package-deb:
    name: Package Debian .deb
    runs-on: ubuntu-latest
    needs: build
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: bin-linux-x64
          path: ./dist

      - name: Build Debian package
        run: |
          mkdir -p pkg/usr/local/bin
          cp dist/Passgen_cli pkg/usr/local/bin/
          chmod 755 pkg/usr/local/bin/Passgen_cli

          mkdir -p pkg/DEBIAN
          cat <<EOF > pkg/DEBIAN/control
          Package: passgen-cli
          Version: ${VERSION#v}
          Architecture: amd64
          Maintainer: $(git config user.name)
          Description: Passgen_cli - Passwortgenerator f√ºr CLI
          Section: utils
          Priority: optional
          EOF

          dpkg-deb --build pkg
          mv pkg.deb passgen-cli_${VERSION#v}_amd64.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ env.VERSION }}
          path: passgen-cli_${{ env.VERSION#v }}_amd64.deb

  release-assets:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build, package-deb]
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            ./artifacts/**/*.exe
            ./artifacts/**/*.deb
            ./artifacts/**/Passgen_cli
          overwrite: true
