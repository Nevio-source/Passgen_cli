name: Build Debian & Windows Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            container: debian:bookworm-slim
            target: linux-x64
          - runner: windows-latest
            container: null
            target: win-x64

    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites (Debian)
        if: matrix.container != null
        run: |
          apt-get update
          apt-get install -y curl ca-certificates

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build release binary
        run: |
          dotnet publish \
            -c Release \
            -r ${{ matrix.target }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeAllContentForSelfExtract=true

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.target }}
          path: |
            **/bin/Release/net8.0/${{ matrix.target }}/publish/**
  package-deb:
    name: Package Debian .deb
    runs-on: ubuntu-latest
    needs: build
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: bin-linux-x64
          path: dist

      - name: Build Debian package
        shell: bash
        run: |
          set -euo pipefail

          DEB_VER="${VERSION#v}"

          mkdir -p pkg/usr/local/bin
          cp dist/Passgen_cli pkg/usr/local/bin/Passgen_cli
          chmod 755 pkg/usr/local/bin/Passgen_cli

          mkdir -p pkg/DEBIAN
          cat <<EOF > pkg/DEBIAN/control
Package: passgen-cli
Version: ${DEB_VER}
Architecture: amd64
Maintainer: $(git config user.name || echo "Unknown")
Section: utils
Priority: optional
Description: Passgen_cli - Passwortgenerator f√ºr CLI
EOF

          dpkg-deb --build pkg
          mv pkg.deb passgen-cli_${DEB_VER}_amd64.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: passgen-cli_*.deb

  release-assets:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build, package-deb]
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/Passgen_cli
          overwrite: true
