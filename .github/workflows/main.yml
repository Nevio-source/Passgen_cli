name: Build-and-Releases :3

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install curl
      run: sudo apt-get update && sudo apt-get install curl wget

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

##################################################################33

    - name: Build Linux
      run: |
        dotnet publish -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true -o ./publish/linux
      shell: bash

    - name: Build Windows
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o ./publish/windows
      shell: bash


      #######################################################################

    - name: Install fpm
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby ruby-dev build-essential
        sudo gem install --no-document fpm
      shell: bash

    #########################################################################
    
    - name: Create Debian package
      run: |
        VERSION=${{ github.event.release.tag_name }}
        fpm -s dir -t deb -n passgen_cli -v $VERSION \
          --prefix /usr/local/bin ./publish/linux/
      shell: bash


    - name: List directory contents
      run: |
        echo "Linux build:"
        ls -R ./publish/linux
        echo "Windows build:"
        ls -R ./publish/windows
        echo "Current directory:"
        ls


    - name: Upload Release Assets
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          ./publish/linux/passgen_cli
          ./publish/windows/passgen_cli.exe
          ./passgen_cli_${{ github.ref_name }}_amd64.deb
        tag: ${{ github.ref_name }}
        allowUpdates: true


